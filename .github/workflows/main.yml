name: Symportal CI Workfow

on:
  push:
    paths:
      - environment.yml
      - '**/main.yml'
      - '**/setup-conda-env.yml'
      - '**/run-tests.yml'

env:
  ENV_NAME: symportal
  CACHE_PATH: /usr/share/miniconda/envs/symportal

jobs:
  setup-conda-env:
    name: Conda Env Job
    runs-on: ubuntu-latest
    steps:
      - name: Create and Cache Conda Environment Steps
        uses: ./.github/workflows/setup-conda-env.yml
    if: >
      contains(github.event.head_commit.modified, 'environment.yml')
      || contains(github.event.head_commit.modified, '**/setup-conda-env.yml')

  run-tests:
    name: Run Tests Job
    runs-on: ubuntu-latest
    defaults:
      run:
        # to not activate conda environment in each task
        shell: bash -l {0}
    steps:
      - name: Run Tests Steps
        uses: ./.github/workflows/run-tests.yml
